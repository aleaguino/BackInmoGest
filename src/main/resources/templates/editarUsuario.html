<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Editar Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #005f73, #e0f7fa);
            color: #333;
            font-family: 'Arial', sans-serif;
            padding-top: 60px;
        }
        .navbar-brand img {
            height: 40px;
        }
        .main-content {
            background: #ffffff;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
        }
        .btn-primary {
            font-size: 1.25rem;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px;
            background-color: #028090;
            border-color: #028090;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .container {
            margin-top: 50px;
        }
        .footer {
            background: #005f73;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 2rem;
        }
        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        .header-title img {
            height: 60px;
            margin-right: 20px;
        }
        .header-title h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" aria-current="page" th:href="@{/piso/piso}">
                <img th:src="@{assets/inmogest.png}" alt="InmoGest">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container main-content">
        <div class="row header-title">
            <div class="col text-center">
                <img th:src="@{assets/inmogest.png}" alt="InmoGest">
                <h1>Editar Usuario</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Editar Perfil</h1>
                        <form th:action="@{/editar}" method="post">
                            <div class="form-group mb-3">
                                <label for="username">Nombre de usuario</label>
                                <input type="text" class="form-control" id="username" name="username" th:value="${usuario.username}" readonly>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Contraseña Actual</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="newPassword">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword">
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                            <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                                [[${success}]]
                            </div>
                            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                                [[${error}]]
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 InmoGest. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
