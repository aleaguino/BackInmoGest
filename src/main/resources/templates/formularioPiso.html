<html>
<head>
    <title>Formulario de Pisos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario de Piso</h1>
        <form th:action="@{/piso/guardar}" th:object="${piso}" method="post">
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" th:field="*{ciudad}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Dirección:</label>
                <input type="text" id="ubicacion" name="ubicacion" th:field="*{ubicacion}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="anno" class="form-label">Año:</label>
                <input type="number" id="anno" name="anno" th:field="*{anno}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" name="precio" th:field="*{precio}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado (Libre/Alquilado):</label>
                <input type="text" id="estado" name="estado" th:field="*{estado}" class="form-control" required>
            </div>
            
            <!-- INQUILINO -->
            <div class="mb-3">
                <label for="inquilinoNombre" class="form-label">Nombre del Inquilino:</label>
                <input type="text" id="inquilinoNombre" name="inquilinoNombre" th:field="*{inquilinoNombre}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="inquilinoDNI" class="form-label">DNI del Inquilino:</label>
                <input type="text" id="inquilinoDNI" name="inquilinoDNI" th:field="*{inquilinoDNI}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="inquilinoIBAN" class="form-label">IBAN del Inquilino:</label>
                <input type="text" id="inquilinoIBAN" name="inquilinoIBAN" th:field="*{inquilinoIBAN}" class="form-control" required>
            </div>
            
            <!-- INGRESOS -->
            <div class="mb-3">
                <label for="ingresoMensual" class="form-label">Ingreso (Mensual):</label>
                <input type="number" id="ingresoMensual" name="ingresoMensual" th:field="*{ingresoMensual}" class="form-control" required>
            </div>
            
            
            <input type="hidden" name="idUsuario" th:value="${usuario.id}" />
            <button type="submit" class="btn btn-primary">Guardar Piso</button>
        </form>
        <br/>
        <a th:href="@{/piso/piso}" class="btn btn-secondary">Volver a Mis Pisos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
